{% unless has_portraits_style %}
<style>
  .view-team .views-field-field-image img{
    max-width: 160px;
    display: inline-block;
    border-radius: 50%;
    height: 160px;
    filter: gray;
    -webkit-filter: grayscale(100%);
    -ms-filter: grayscale(100%);
    -o-filter: grayscale(100%);
    -moz-filter: grayscale(100%);
    transition: 700ms;
    -webkit-transition: 700ms;
    -moz-transition: 700ms;
    -ms-transition: 700ms;
    -o-transition: 700ms;
  }
  .view-team .views-field-field-image {
    margin-bottom: 20px;
    margin-top: 10px;
    text-align: center;
    padding: 0;
    position: relative;
    display: inline-block;
  }
  .view-team .views-field-field-image:hover img{
    filter: none;
    -webkit-filter: grayscale(0%);
    -ms-filter: grayscale(0%);
    -o-filter: grayscale(0%);
    -moz-filter: grayscale(0%);
  }
  .view-team .views-field-field-image .circle-border{
    border: 1px solid #ccc;
    background: none repeat scroll 0 0 transparent;
    left: 0px;
    position: absolute;
    top: 0px;
    width: 99%;
    height: 99%;
    border-radius: 50%;
    z-index: -1;
    -webkit-transition: all 225ms cubic-bezier(0.5, -0.7, 0.67, 0.7);
    -moz-transition: all 225ms cubic-bezier(0.5, -0.7, 0.67, 0.7);
    -o-transition: all 225ms cubic-bezier(0.5, -0.7, 0.67, 0.7);
    transition: all 225ms cubic-bezier(0.5, -0.7, 0.67, 0.7);
  }
  .view-team .views-field-field-image:hover .circle-border{
    border-color: #00c3b6;
    transform: scale(1.1);
    z-index: 9999;
  }

</style>
{% endunless %}
<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
  <div class="views-field views-field-field-image">
    <div class="field-content">
      <img typeof="foaf:Image" src="{{include.img}}" width="220" height="220" alt="">
      <i class="circle-border"></i>
    </div>
  </div>
  <div class="views-field views-field-title">
    <span class="field-content">
      <h3 class="block-title header">{{include.name}}</h3>
    </span>
  </div>
  <div class="views-field views-field-field-job-title">
    <div class="field-content">{{include.title}}</div>
  </div>
</div>
