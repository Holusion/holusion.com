<div class="main-header-image-wrapper">
  {% if include.image contains "static" %}
    <img data-deprecated="static-header-image" class="img-fluid" src="{{include.image}}" {%if include.image2x%}srcset="{{include.image}} 960w, {{include.image2x}} 1920w" sizes="100w"{%endif%} alt="{{include.alt}}">
  {% else %}
    {% picture  header "{{include.image}}"
      --img class="img-fluid"
      --alt  {{include.alt}}
    %}
  {% endif %}
</div>
