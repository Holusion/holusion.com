


<li class="{{include.type}}">
  {% if page.alt_url  %}

    <li><a href="{{page.alt_url}}" onclick="(function(){localStorage.setItem('userlanguage','fr')}())">{{page.alt_lang}}</a></li>
  </ul>
  {% endif %}
</li>
