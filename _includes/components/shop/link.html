
{% assign p_data = include.data %}
<button style="display:inline-block;" class="btn btn-primary shadow snipcart-add-item"
{%comment%}prop[0] contains the key, props[1] the value{%endcomment%}
  data-item-price="{{p_data.price}}"
  data-item-weight="{{p_data.weight}}"
  data-item-name="{{p_data.title}}"
  data-item-image="{{site.url}}{% picture direct {{p_data.image}} %}"
  data-item-url="{{p_data.url | absolute_url}}"
  data-item-description="{{p_data.abstract}}"
  data-item-id="{{p_data.url| split: '/' | last | upcase}}_FR"

  data-test="store-add"
>
  {% svg src/pictos/icons/icon-add-cart.svg width=24 %}<span class="snipcart-add-item-text" >{{site.data.strings.add-to-cart[page.lang]}}</span>
</button>
