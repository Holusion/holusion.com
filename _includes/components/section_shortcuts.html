
{% assign item = site.data.sections[include.section] %}
{% capture path %}{{include.prefix}}/{{page.lang}}/{{include.section}}{% endcapture %}
<div class="row">
  <div class="col-md-12">
    <h3>
      <a id="{{ item.short[page.lang] }}" href="{{path}}">{{ item.long[page.lang] }}</a>
    </h3>
  </div>
</div>
