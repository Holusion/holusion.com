<div id="map" style="min-height:350px;height:100%;"></div>
    <script defer>
      function initMap() {
        var centerCoord = {lat: 48, lng:  3.14};
        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: centerCoord,
          scrollwheel: false,
          zoom: 5,
          styles: [
            {featureType: "water", stylers:[{color:"#005380"}]},
            { featureType:"administrative.country", elementType:"geometry.stroke", stylers:[{color: "#337ab7"}]},
            { featureType:"landscape.natural.terrain", stylers:[{color: "#dddddd"}]},
            { featureType:"landscape.natural.landcover", stylers:[{color: "#eeeeee"}]},
            { featureType:"landscape.man_made", stylers:[{color: "#cccccc"}]},
            { featureType:"road", stylers:[{"visibility": "off"}]},
            { featureType:"administrative", elementType: "labels.text.fill", stylers:[{color:"#103040"}]}
          ]
        });

        function newMarker(coordinates, title, link, marker="{{site.url}}/static/img/icons/location_marker.svg"){
          var marker = new google.maps.Marker({
            map: map,
            position: coordinates,
            title: title,
            icon: marker
          });
          if(link){
            marker.addListener('click', function() {
              window.open(link, "_blank");
            });
          }
        }
        //Holusion
        newMarker(
          {lat: 50.7011311, lng: 3.1562374 },
          'Holusion, Plaine Images - Tourcoing (France)',
          'https://www.google.com/maps/place/Holusion/@50.7007444,3.1578966,19z/data=!4m8!1m2!3m1!2sHolusion!3m4!1s0x0:0x60b453b312cc0a2b!8m2!3d50.7011311!4d3.1584262',
          "{{site.url}}/static/img/icons/location_marker_orange.svg"
        );
        //Gustav
        newMarker(
          {lat: 46.6437708, lng: -1.4154018},
          'Gustav by Cocktail, {{site.data.strings.partner-and-reseller[page.lang]}}',
          'https://www.google.com/maps/place/Gustav+by+Cocktail/@46.6437745,-1.4154018,17z/data=!3m1!4b1!4m5!3m4!1s0x4804257317506feb:0xfe7fff89d6e484de!8m2!3d46.6437708!4d-1.4132131'
        );
        //Prodware
        newMarker(
          {lat: 48.9026579, lng: 2.3276241 },
          'Prodware, {{site.data.strings.partner-and-reseller[page.lang]}}',
          'https://www.google.com/maps/place/Prodware/@48.8865608,2.3718308,17z/data=!3m1!4b1!4m5!3m4!1s0x47e66dd75d45fb6f:0xf1997a3a7ef3bb9c!8m2!3d48.8865608!4d2.3740195'
        );
        //Hyliad Distribution
        newMarker(
          {lat: 45.762307 , lng: 4.8548433 },
          'Hyliad distribution, {{site.data.strings.partner-and-reseller[page.lang]}}',
          'https://www.google.com/maps/place/HYLIAD+Distribution/@45.7623107,4.8548433,17z/data=!3m1!4b1!4m5!3m4!1s0x47f4ea6211ef8e3d:0x3256ba2ebb524b7d!8m2!3d45.762307!4d4.857032'
        );
        //Suisse Scanways
        newMarker(
          {lat: 46.1913846 , lng: 6.1270091},
          'Scanways (CH), {{site.data.strings.partner-and-reseller[page.lang]}}',
          'https://www.google.fr/maps/place/scanways+-+scan+laser+3D+-+BIM/@46.1913846,6.1270091,17.5z/data=!4m5!3m4!1s0x478c7b2fb2dd788d:0x7b1b752d22252360!8m2!3d46.1913727!4d6.1285207'
        );
        //LVC 
        newMarker(
          {lat: 48.0876776 , lng: -0.7544305},
          'Laval Virtual Center, {{site.data.strings.partner-and-reseller[page.lang]}}',
          'https://www.google.fr/maps/place/Laval+Virtual+Center/@48.0876776,-0.7544305,17z/data=!3m1!4b1!4m5!3m4!1s0x480901f82a32903d:0xbd190995d7a247dc!8m2!3d48.0877196!4d-0.7523441'
        );
        //Italie ATI Project
        newMarker(
          {lat: 43.7065879 , lng: 10.4179884},
          'ATI Project (IT), {{site.data.strings.partner-and-reseller[page.lang]}}',
          'https://www.google.fr/maps/place/ATIproject+S.r.l.+Studio+di+progettazione+ingegneria+e+architettura/@43.7065879,10.4179884,17z/data=!3m1!4b1!4m5!3m4!1s0x12d591be20241e7d:0x8a046352bbe020!8m2!3d43.7065851!4d10.4201778'
        );
        //Slovenia Akeo
        newMarker(
          {lat: 45.9587468 , lng: 13.64462},
          'Akeo Lab (SI), {{site.data.strings.partner-and-reseller[page.lang]}}',
          'https://www.google.fr/maps/place/Akeo+Lab,+oblikovanje+,+prevajanje+in+izobra%C5%BEevanje,+d.o.o./@45.9587468,13.64462,17z/data=!3m1!4b1!4m5!3m4!1s0x477b011c962a095f:0xa56247c6870374be!8m2!3d45.9587413!4d13.6468199'
        );
      }

    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAjUr9-qg7UJHp7FWKDgg-6iXpIE8kH3qo&callback=initMap"></script>
