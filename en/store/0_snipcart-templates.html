<!DOCTYPE html>
<html>
    <head><title>Templates</title></head>

    <body>
        <div id="snipcart-templates">
          <address-fields section="top">
            <fieldset class="snipcart-form__set">
                <div class="snipcart-form__field">
                    <snipcart-label class="snipcart__font--tiny" for="phoneNumber">
                        Phone Number
                    </snipcart-label>
                    <snipcart-input required pattern="^(?:\+\d{1,4})?(?:[-.\s]?\(\+?\d{1,5}\))?(?:[-.\s]?\d{1,4}){2,4}[-.\s]?.*" name="phoneNumber"></snipcart-input>
                </div>
            </fieldset>
          </address-fields>
        </div>
    </body>
</html>
