  fr: "Politique de retour sur Holusion.com : Si vous n'êtes pas satisfait d'un produit que vous avez commandé auprès d'Holusion.com ou si celui-ci est défectueux ou endommagé, vous pouvez créer une demande de remplacement ou remboursement dans les 30 jours suivant la date de livraison, en cliquant sur le bouton ci dessous. Pour plus d’informations, veuillez consulter les <a href='/static/files/CGV_GENERAL_condensee_2017.pdf' >conditions générales de vente</a>."
