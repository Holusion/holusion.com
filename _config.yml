lsi: false
source: .
exclude:
  - node_modules
  - src
highlighter: rouge
incremental: true
gems:
  - jekyll-sitemap
  - jekyll-redirect-from
sass:
  sass_dir: _css
  style: :compressed
  sourcemap: :true
#This is the test api key and can be played with consequence-free
snipcart_api_key: ZmMyNTVlYzYtMGJmMS00NDE4LThjYTktOTE0YmFlYjZmZmZkNjM2MTQzNjEyNzYwNDkzMDM2
collections:
  content_main:
    permalink: /:path
    output: true

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "index"
#new lang set for jekyll >3.1
  -
    scope:
      path: "_content_main/fr"
    values:
      lang: "fr"
  -
    scope:
      path: "_content_main/en"
    values:
      lang: "en"
# Posts layout
  -
    scope:
      path: "_content_main/fr/posts"
    values:
      layout: "post"
  -
    scope:
      path: "_content_main/en/posts"
    values:
      layout: "post"
