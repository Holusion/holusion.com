---
lang: en
title: 404 - Not found
---
{% comment %}
This page's localization is handled with javascript because we do not know in which language it's gonna be beforehand.
{% endcomment %}
<div style="text-align:center; width:100%;padding-bottom:25px;min-height:50vh">
  <h2 id="404-title">Sorry this page does not exist.</h2>
  <h1 style="font-size:5em;">404</h1>
  <div id="404-long">
    Maybe it has been moved. You can signal us a dead link.
  </div>
</div>
<div>
  <center>
    <button class="btn btn-default"><a id="404-home" href="/">Go to Home</a></button>
    <button class="btn btn-default" style="cursor:pointer" onclick="document.getElementById(&quot;section-contactform&quot;).display()" ><a id="404-signal">Signal a dead link</a></button>
  </center>
</div>

<script>
  var lang = location.pathname.split('/')[1].toLowerCase();
  var strings = [
    {name:"404-title",fr:"La page demandée n'existe pas"}
  , {name:"404-long",fr:"Peut-être a-t-elle été déplacée? N'hésitez pas à nous signaler si vous avez suivi un lien mort."}
  , {name:"404-signal",fr:"Signaler un lien mort"}
  , {name:"404-home",fr:"Retour à l'Acceuil"}
  , {name:"404-search",fr:"Pages similaires :"}
  ]
  strings.forEach(function(str){
    if(typeof str[lang] === "string"){
      document.getElementById(str.name).innerHTML = str[lang];
    }
  });

</script>
