  <style>
    #schema_BIM text, path.icon{
      color: #103040;
      color: var(--dark);
      fill: currentColor;
    }
    #schema_BIM path.outline {
      color: #333333;
      color: var(--dark);
      opacity: 0.2;
      stroke: currentColor;
    }
    @keyframes dash {
      to {
        stroke-dashoffset:0;
      }
    }
    @keyframes appear {
      to {
        opacity:1;
      }
    }
    #schema_BIM g path:not(.appear){
      color:#00A1DC;
      color: var(--primary);
      fill: none;
      stroke: currentColor;
      stroke-width: 1px;
      stroke-linecap: round;
      stroke-dasharray: 100;
      stroke-dashoffset:100;
      animation-iteration-count: 1;
    }
		 svg.active#schema_BIM g path:not(.appear){
			animation: dash 3s linear forwards;
		}
    svg.active#schema_BIM  g .appear {
      opacity: 0.2;
    }
		svg.active#schema_BIM g .appear{
			animation: appear 3s linear forwards;
		}
    #schema_BIM g path.shorter {
      stroke-dasharray: 71;
      stroke-dashoffset:71;
    }
		#schema_BIM g.second-group path {
      stroke-dasharray: 32;
      stroke-dashoffset:32;
    }
		svg.active#schema_BIM g.second-group path {
      animation-delay: 3s;
      animation-duration: 5s;
    }
    svg.active#schema_BIM g.third-group path {
      animation-delay: 8s;
    }
  </style>
