  <style>
		text, path.icon{
      color: #103040;
      color: var(--dark);
      fill: currentColor;
    }
    path.outline {
      color: #333333;
      color: var(--dark);
      opacity: 0.2;
      stroke: currentColor;
    }
    @keyframes dash {
      to {
        stroke-dashoffset:0;
      }
    }
    @keyframes appear {
      to {
        opacity:1;
      }
    }
    g path:not(.appear){
      color:#00A1DC;
      color: var(--primary);
      fill: none;
      stroke: currentColor;
      stroke-width: 1px;
      stroke-linecap: round;
      stroke-dasharray: 100;
      stroke-dashoffset:100;
      animation-iteration-count: 1;
    }
		svg.active g path:not(.appear){
			animation: dash 3s linear forwards;
		}
    svg.active g .appear {
      opacity: 0.2;
    }
		svg.active g .appear{
			animation: appear 3s linear forwards;
		}
    g path.shorter {
      stroke-dasharray: 71;
      stroke-dashoffset:71;
    }
		g.second-group path {
      stroke-dasharray: 32;
      stroke-dashoffset:32;
    }
		svg.active g.second-group path {
      animation-delay: 3s;
      animation-duration: 5s;
    }
    svg.active g.third-group path {
      animation-delay: 8s;
    }
  </style>
